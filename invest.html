<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon1.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrapstyle.css">
    <link rel="stylesheet" href="invest-style.css">
</head>
<body>
    <div class="container form-screen">
        <div class="innerbox">
            <form action="#">
                <div class="form-group">
                    <label for="Company_Name">Company Name</label>
                    <input type="text" class="form-control" aria-describedby="Company_Name" id="Company_Name">
                </div>
                <div class="form-group">
                    <label for="doi">Date of Investment</label>
                    <input type="date" class="form-control" aria-describedby="doi" id="doi">
                </div>
                <div class="form-group">
                    <label for="trans_id">Transaction ID</label>
                    <input type="text" class="form-control" aria-describedby="trans_id" id="trans_id">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" aria-describedby="time" id="time">
                </div>
                <div class="form-group">
                    <label for="vol">Volume</label>
                    <input type="text" class="form-control" aria-describedby="vol" id="vol">
                </div>
                <div class="form-group">
                    <label for="buy_price">Buy Price</label>
                    <input type="text" class="form-control" aria-describedby="buy_price" id="buy_price">
                </div>
                <div class="form-group">
                    <label for="tot_inv">Total Investment</label>
                    <input type="text" class="form-control" aria-describedby="tot_inv" id="tot_inv">
                </div>
                <div class="form-group">
                    <input type="button" onclick="window.location.reload();" class="btn cancel-btnbtn-primary btn08 projectButton" value="Add" style="margin: 5px; box-shadow: none;">
                </div>
            </form>
        </div>
    </div>
    <section>
        <div class="contianer">
            <h1>-TABLES HERE-</h1>
        </div>
    </section>
    <footer>
        <div class="footer-text" id="ftr-text">Designed with ❤️ by <span>Team Stockify</span></div>
    </footer>
</body>
</html>
